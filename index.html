<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>右原製茶</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .slideshow-section {
      width: 100%;
      height: 300px; /* ヘッダーと同じ高さなどに合わせて調整 */
      overflow: hidden;
    }

    .slideshow-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <header class="main-header">
    <img src="img/header.jpg" alt="右原製茶 茶畑の写真" class="main-image">
    <h1>右原製茶へようこそ</h1>
    <nav>
        <a href="#">ホーム</a>
        <a href="#">会社概要</a>
        <a href="#">商品紹介</a>
        <a href="https://forms.gle/d7LwExxxePRGbpVu9">お問い合わせ</a>
        <a href="https://www.google.com/maps?q=右原製茶" target="_blank">アクセス</a>
        <a href="privacy.html">プライバシーポリシー</a>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>お茶づくりへのこだわり</h2>
      <p>右原製茶は、自然豊かな環境で育まれたお茶を、心を込めてお届けしています。</p>
    </section>

    <section class="slideshow-section">
      <img id="slideshow" src="img/photo1.jpg" alt="スライドショー画像">
    </section>
  </main>

  <footer>
    <p>&copy; 2025 右原製茶</p>
  </footer>

  <script>
    const images = [
    "img/image（水）.jpg", 
    "img/image（選別）.jpg", 
    "img/image（揉み）.jpg", 
    ];

    let currentIndex = 0;
    const slideshow = document.getElementById("slideshow");

    function changeImage() {
      currentIndex = (currentIndex + 1) % images.length;
      slideshow.src = images[currentIndex];
    }

    setInterval(changeImage, 3000); // 3秒ごとに切り替え
  </script>
</body>
</html>
